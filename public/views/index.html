<!DOCTYPE html>
<html>
  <head>
  <title>John Ryans angularJS with nodejs kickstart</title>
  <link rel="stylesheet" href="../styles/foundation.min.css">
</head>
<body>
	<div class="top-bar">
	<li class="name">
          <h1>
            <a href="">angularJS with nodejs kickstart</a>
          </h1>
        </li>
	</div>
<br/>
	<div class="row" ng-app="myApp">
    
	<div class="large-6 columns">
		<div ng-controller="TestStaticDataCtrl">
		  <div class="panel">Search : <input type="text" ng-model="searchText"> </div>
		  
		  <table class="panel" width=100%>
			<thead>
			<tr>
			  <td>Name</td>
			  <td>Year</td>
			</tr>
			</thead>
			<tr ng-repeat="item in movieData.items | filter:searchText">
			  <td>{{item.name}}</td>
			  <td>{{item.year}}</td>
			</tr>
		  </table>
		</div>
	</div>
	<div class="large-6 columns">
		<div ng-controller="TestRestfulMovieDataCtrl">
		  <div class="panel">Search : <input type="text" ng-model="search.$"> </div>
		  
		  <table class="panel" width=100%>
			<thead>
			<tr>
			  <td>Name</td>
			  <td>characters</td>
			</tr>
			</thead>
			<tr ng-repeat="item in movieData.cast | orderBy:'name' | limitTo:20 | filter:search">
			  <td>{{item.name | lowercase}}</td>
			  <td>{{item.characters.join()}}</td>
			</tr>
		  </table>
		</div>
	</div>
  </div>
  <script type="text/javascript" src="../vendor/angular.min.js"></script>
  <script type="text/javascript" src="../scripts/main.js"></script>
</body>
</html>
